# Nginx configuration for Windsurf World Tour Stats API
# Place this file in: /etc/nginx/sites-available/windsurf-api
# Create symlink: sudo ln -s /etc/nginx/sites-available/windsurf-api /etc/nginx/sites-enabled/

upstream windsurf_api {
    # Gunicorn will run on localhost:8000
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name _;  # Replace with your domain or VM IP

    # API requests
    location / {
        proxy_pass http://windsurf_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers (optional - FastAPI handles this)
        # Uncomment if you want nginx to handle CORS instead
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # Health check endpoint (bypasses proxy)
    location /health {
        proxy_pass http://windsurf_api/health;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # API documentation
    location /docs {
        proxy_pass http://windsurf_api/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://windsurf_api/redoc;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/windsurf-api-access.log;
    error_log /var/log/nginx/windsurf-api-error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 10M;
}

